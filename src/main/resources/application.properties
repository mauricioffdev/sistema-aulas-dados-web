# Nome da aplicação
spring.application.name=sistema-aulas

# Banco H2 persistente em arquivo
spring.datasource.url=jdbc:h2:file:./data/sistema-aulas
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Mostrar as queries no console
spring.jpa.show-sql=true

# Criação automática das tabelas (pode mudar depois para update ou validate)
spring.jpa.hibernate.ddl-auto=update

# Ativar console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

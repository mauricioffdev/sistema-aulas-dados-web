<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alunos - Sistema de Aulas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="mb-4">Lista de Alunos</h1>

    <a href="/alunos/novo" class="btn btn-success mb-3">+ Novo Aluno</a>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Plano</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="aluno : ${alunos}">
                <td th:text="${aluno.nome}">Nome</td>
                <td th:text="${aluno.email}">Email</td>
                <td th:text="${aluno.telefone}">Telefone</td>
                <td th:text="${aluno.plano}">Plano</td>
                <td>
                    <a th:href="@{/alunos/{id}(id=${aluno.id})}" class="btn btn-primary btn-sm">Detalhes</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
